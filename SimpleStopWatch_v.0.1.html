<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>SimpleStopWatch ver.0.1</title>
      <script lang="javascript">

        function id(_id) {
          return document.getElementById(_id);
        }
        function name(_name) {
          return document.getElementsByName(_name);
        }

        function init() {
          id('disp_time_counter').textContent = '0';
        }

        var interval;
        function onCLickBtnStart() {
          interval = setInterval("countUp()", 1);
        }
        function onClickBtnStop() {
          clearInterval(interval);
        }
        function countUp() {
          id('disp_time_counter').textContent = new Date().getMilliseconds();
        }

      </script>
      <style>
      
      </style>
  </head>
  <body onload="init();">

    <div id="disp_time_counter">
    </div>
    <div>
      <input type="button" id="btn_start" value="START" onclick="onCLickBtnStart()" />
      <input type="button" id="btn_stop" value="STOP" onclick="onClickBtnStop()" />
    </div>
    
  </body>
</html>
